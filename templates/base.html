<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Jared Coleman{% endblock %}</title>
    
    <!-- Bootstrap and Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon.ico') }}">
</head>
<body>

<!-- Main content -->
<div class="container mt-4 pb-5" style="padding-bottom: 6rem !important;">
    {% block content %}{% endblock %}
</div>

<!-- Footer -->
<footer class="footer navbar fixed-bottom navbar-expand navbar-light bg-light">
    <div class="container-fluid">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/jaredraycoleman/cv/raw/master/cv.pdf">CV</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="email-link-bottom" href="#">Contact</a>
            </li>
        </ul>
        <div class="d-flex">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a href="https://bsky.app/profile/jared.kubishi.com" class="nav-link"><i class="fab fa-bluesky custom-icon-size"></i></a></li>
                <li class="nav-item"><a href="https://github.com/jaredraycoleman" class="nav-link"><i class="fab fa-github custom-icon-size"></i></a></li>
                <li class="nav-item"><a href="https://linkedin.com/in/jaredraycoleman" class="nav-link"><i class="fab fa-linkedin-in custom-icon-size"></i></a></li>
            </ul>
        </div>
    </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Smooth scroll to sections
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                const offset = document.querySelector('.sticky-top')?.offsetHeight || 0;
                const targetPosition = target.getBoundingClientRect().top + window.pageYOffset - offset;
                window.scrollTo({ top: targetPosition, behavior: 'smooth' });
            }
        });
    });

    // Scroll to top
    function scrollToTop(event) {
        event.preventDefault();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Email copy logic (for both top and bottom navs)
    const attachEmailHandler = (id) => {
        const link = document.getElementById(id);
        if (link) {
            link.addEventListener('click', function () {
                fetch('/get-email')
                    .then(res => res.json())
                    .then(data => {
                        const email = `${data.user}@${data.domain}`;
                        navigator.clipboard.writeText(email);
                        alert(`Email copied: ${email}`);
                    });
            });
        }
    };
    attachEmailHandler('email-link');
    attachEmailHandler('email-link-bottom');
</script>

<!-- Allow child templates to inject extra scripts -->
{% block scripts %}{% endblock %}

</body>
</html>
